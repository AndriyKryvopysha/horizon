<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body><a href="index.html">New Page</a>
<a href="register.html">Register</a>

<form method="POST">
   First Name: <input type="text" name="firstname"><br>
   Last Name : <input type="text" name="lastname"><br>
   E-mail: <input type="email" required name="email"><br>
   Password: <input type="password" minlength="6" name="password"><br>
   DOB: <input type="date" name="dob"><br>
   Gender:<br><input type="radio" name="gender" value="male">Male<br>
   <input type="radio" name="gender" value="female">Female<br>
   <input type="radio" name="gender" value="other">Other<br>
   Pets:<br><input type="checkbox" name="cat" value="cat">Cat<br>
   <input type="checkbox" name="dog" value="dog">Dog<br>
   Cars: <br>
   <select name="cars">
    <option value="Volvo" name="volvo">Volvo</option>
    <option value="Audi" name="audi">Audi</option>
    <option value="BMW" name="bmw">BMW</option>
    <option value="Jeep" name="jeep">Jeep</option>
</select><br>  
   <input type="submit" value="Register"><br>
   <input type="reset"> 
</form>
</body>
</html>
